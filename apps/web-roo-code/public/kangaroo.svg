<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Kangaroo illustration -->
  <defs>
    <linearGradient id="kangarooGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tail -->
  <path d="M 160 140 Q 180 150 185 165 Q 188 175 180 180 Q 170 185 165 175 Q 160 165 155 155 Q 150 145 145 140 Z" 
        fill="url(#kangarooGradient)" opacity="0.9"/>
  
  <!-- Back leg -->
  <ellipse cx="140" cy="155" rx="18" ry="25" fill="url(#kangarooGradient)"/>
  <ellipse cx="140" cy="175" rx="25" ry="12" fill="url(#kangarooGradient)"/>
  
  <!-- Body -->
  <ellipse cx="110" cy="120" rx="35" ry="45" fill="url(#kangarooGradient)"/>
  
  <!-- Front leg -->
  <ellipse cx="95" cy="145" rx="12" ry="20" fill="url(#kangarooGradient)"/>
  <ellipse cx="95" cy="162" rx="10" ry="8" fill="url(#kangarooGradient)"/>
  
  <!-- Front arm -->
  <ellipse cx="105" cy="115" rx="8" ry="18" fill="url(#kangarooGradient)" opacity="0.9"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="85" rx="22" ry="28" fill="url(#kangarooGradient)"/>
  
  <!-- Ears -->
  <ellipse cx="90" cy="62" rx="8" ry="20" fill="url(#kangarooGradient)"/>
  <ellipse cx="110" cy="60" rx="8" ry="22" fill="url(#kangarooGradient)"/>
  
  <!-- Inner ears -->
  <ellipse cx="90" cy="65" rx="4" ry="12" fill="#fbbf24" opacity="0.6"/>
  <ellipse cx="110" cy="63" rx="4" ry="14" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Snout -->
  <ellipse cx="95" cy="95" rx="12" ry="10" fill="url(#kangarooGradient)" opacity="0.8"/>
  
  <!-- Nose -->
  <ellipse cx="92" cy="98" rx="4" ry="3" fill="#1f2937"/>
  
  <!-- Eye -->
  <circle cx="95" cy="82" r="3" fill="#1f2937"/>
  <circle cx="96" cy="81" r="1.5" fill="#ffffff"/>
  
  <!-- Pouch detail -->
  <path d="M 95 125 Q 100 135 105 125" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
